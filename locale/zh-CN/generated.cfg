[recipe-description]
assembling-machine-2=可制造最多需要4种原料的物品。
logistic-chest-storage=从物流系统中收集并暂时保存尚无需求的物品。
logistic-chest-requester=从物流系统中收集指定物品。
logistic-robot=在物流系统的箱子间运输物品。
logistic-chest-passive-provider=仅在有需求时将所储物品提供到物流系统中的需求处，如按需集货箱(蓝箱)、蓝图施工处及玩家。
assembling-machine-3=可制造最多需要6种原料的物品。
splitter=将传送带上的货物按1:1的比例分流。
logistic-chest-active-provider=主动清空所储物品，将其转移到物流系统中的需求处或中转集货箱(黄箱)。

